<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/vanillajs-gallery.css">
        <link rel="icon" href="images/favicon.png" type="image/png">
        <script src="js/mygallery.js"></script>
		<title>JS Gallery</title>
    </head>

    <body>
        <article>
            <h1>Image Gallery<span class="h1_span">&nbsp; With Vanilla JS</span></h1>

            <!-- TO FIGURE ID KAI TO IMAGE ID THA XRISIMOPOIISO STIN JS KATHOS KAI 
                KAI TA SPAN OSTE STO KLICK NA KOVETE TO AUTOMATO SLIDE-SHOW -->
                <figure id="image_canvas">
                    <span class="left_arrow">&olarr;</span>
                    <img  src= "images/image_1.jpeg" alt="img_Gallery" id="imagesArr">
                    <span class="right_arrow">&orarr;</span>
                </figure>
                <br>

                <!-- DIV GIA NA TOPOTHETISO TA KOUMPIA,ME TA OPOIA THA PAIKSO TIN TAXITITA x1 KAI X2-->
                <div class="speed_btn_div">
                <button id="speedbtn" type="button">Double speed</button>
                <button id="speedbtn_normal" type="button">X</button>
                </div>


                <br>
                <br>
                <div class="animated_div">

                <!-- PERNAO KATHE SPAN KSEXORISTA GIA NA KANO ANIMATION STO ROTATE TOUS-->
                    <span class="keyspan">C</span>
                    <span class="keyspan">L</span>
                    <span class="keyspan">I</span>
                    <span class="keyspan">C</span>
                    <span class="keyspan">K</span>
                    &nbsp;
                    <span class="keyspan">A</span>
                    <span class="keyspan">R</span>
                    <span class="keyspan">R</span>
                    <span class="keyspan">O</span>
                    <span class="keyspan">W</span>
                    <span class="keyspan">S</span>
                    &nbsp;
                    <span class="keyspan">T</span>
                    <span class="keyspan">O</span>
                    &nbsp;
                    <span class="keyspan">M</span>
                    <span class="keyspan">O</span>
                    <span class="keyspan">V</span>
                    <span class="keyspan">E</span>

                    <!-- DEUTERO ANIMATION SE AYTO TO SPAN-->
                    <br><hr>
                    <span class="slidespan">CLICK ON BUTTONS TO START SLIDE-SHOW AGAIN</span>

                   
                </div>

        </article>

    </body>
    </html>
