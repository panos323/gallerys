<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallerys with Swiper.js</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/swipper-gallery.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="icon" href="images/favicon.png" type="image/png"/>
</head>
<body>
  <div class="mainContainer">
    <section>
        <div class="cover">
            <p class="author">3D Responsive</p>
            <p class="stack">Sliders</p>
                             
            <p class="tagline">With Swiper.js</p>
        </div>
    </section>


  <!-- Swiper 3D Coverflow Effect Slider-->
  <article id="SliderArticle">
        <h2>3D Coverflow Effect Slider</h2><br>
        <div class="swiper-container FirstSwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide" style="background-image:url(./images/sky1.jpeg)"></div>
              <div class="swiper-slide" style="background-image:url(./images/sky2.jpeg)"></div>
              <div class="swiper-slide" style="background-image:url(./images/sky3.jpeg)"></div>
              <div class="swiper-slide" style="background-image:url(./images/sky4.jpeg)"></div>
              <div class="swiper-slide" style="background-image:url(./images/sky5.jpeg)"></div>
              <div class="swiper-slide" style="background-image:url(./images/sky6.jpeg)"></div>
              <div class="swiper-slide" style="background-image:url(./images/sky7.jpg)"></div>
              <div class="swiper-slide" style="background-image:url(./images/sky8.jpeg)"></div>
              <div class="swiper-slide" style="background-image:url(./images/sky9.jpeg)"></div>
              <div class="swiper-slide" style="background-image:url(./images/sky10.jpeg)"></div>
              <div class="swiper-slide" style="background-image:url(./images/sky11.jpeg)"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination1"></div>
        </div>
  </article>
  <!-- Swiper 3D Coverflow Effect Slider-->

  
    <!-- Swiper 3D Cube Effect-->
    <h2 style="text-align: center;">3D Cube Effect</h2>
    <div class="swiper-container SecondSwiper">
        <div class="swiper-wrapper ">
            <div class="swiper-slide" style="background-image:url(./images/sky1.jpeg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/sky2.jpeg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/sky3.jpeg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/sky4.jpeg)"></div>
            <div class="swiper-slide" style="background-image:url(./images/sky5.jpeg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination2"></div>
    </div>
    <!-- Swiper 3D Cube Effect-->


    <!-- Swiper Paganation Progress-->
    <article id="PaganationSlider">
        <h2>Progress Pagination</h2>
        <div class="swiper-container ThirdSwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide alek"><img src="images/sky1.jpeg" alt="scyscanners"></div>
            <div class="swiper-slide alek"><img src="images/sky2.jpeg" alt="scyscanners"></div>
            <div class="swiper-slide alek"><img src="images/sky3.jpeg" alt="scyscanners"></div>
            <div class="swiper-slide alek"><img src="images/sky4.jpeg" alt="scyscanners"></div>
            <div class="swiper-slide alek"><img src="images/sky5.jpeg" alt="scyscanners"></div>
            <div class="swiper-slide alek"><img src="images/sky6.jpeg" alt="scyscanners"></div>
            <div class="swiper-slide alek"><img src="images/sky7.jpg" alt="scyscanners"></div>
            <div class="swiper-slide alek"><img src="images/sky8.jpeg" alt="scyscanners"></div>
            <div class="swiper-slide alek"><img src="images/sky9.jpeg" alt="scyscanners"></div>
            <div class="swiper-slide alek"><img src="images/sky10.jpeg" alt="scyscanners"></div>
            <div class="swiper-slide alek"><img src="images/sky11.jpeg" alt="scyscanners"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination3"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        </div>
    </article>
    <!-- Swiper Paganation Progress-->


     <!-- Swiper Vertical Slider-->
     <article id="VerticalSlider">
        <h2>Vertical Slider</h2>
        <div class="swiper-container FourthSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide verticSld"><img src="images/sky1.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide verticSld"><img src="images/sky2.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide verticSld"><img src="images/sky3.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide verticSld"><img src="images/sky4.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide verticSld"><img src="images/sky5.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide verticSld"><img src="images/sky6.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide verticSld"><img src="images/sky7.jpg" alt="scyscanners"></div>
                <div class="swiper-slide verticSld"><img src="images/sky8.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide verticSld"><img src="images/sky9.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide verticSld"><img src="images/sky10.jpeg" alt="scyscanners"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination4"></div>
        </div>
    </article>
     <!-- Swiper Vertical Slider-->


    <!--Multiple Slides per view-->
     <article id="MultipleSlider">
        <h2>Multiple Slides Per View</h2>
        <div class="swiper-container FifthSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide multiSld"><img src="images/sky1.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide multiSld"><img src="images/sky2.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide multiSld"><img src="images/sky3.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide multiSld"><img src="images/sky4.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide multiSld"><img src="images/sky5.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide multiSld"><img src="images/sky6.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide multiSld"><img src="images/sky7.jpg" alt="scyscanners"></div>
                <div class="swiper-slide multiSld"><img src="images/sky8.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide multiSld"><img src="images/sky9.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide multiSld"><img src="images/sky10.jpeg" alt="scyscanners"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination5"></div>
        </div>
    </article>
    <!--Multiple Slides per view-->


    <!--3D Flip Effect-->
    <article id="FlipEffectSlider">
        <h2>3D Flip Effect</h2>
        <div class="swiper-container SixthSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide flipSld"><img src="images/sky1.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide flipSld"><img src="images/sky2.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide flipSld"><img src="images/sky3.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide flipSld"><img src="images/sky4.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide flipSld"><img src="images/sky5.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide flipSld"><img src="images/sky6.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide flipSld"><img src="images/sky7.jpg" alt="scyscanners"></div>
                <div class="swiper-slide flipSld"><img src="images/sky8.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide flipSld"><img src="images/sky9.jpeg" alt="scyscanners"></div>
                <div class="swiper-slide flipSld"><img src="images/sky10.jpeg" alt="scyscanners"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination6"></div>
        
            <!-- Add Arrows -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </article>
    <!--3D Flip Effect-->
 </div>

</body>
</html>
